<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to my calculator</h1>
        <section>
            <p>
                Hai sobat, welcome to my calculator!
            </p>
        </section>
    </header>
    <!-- Ini Title General  -->
    <section>
        <div class="section-content">
            <h3>Segitiga</h3>
        </div>

        <button type="button" id="Switch-keliling"><u>Switch ke Keliling Segitiga</u></button>
    
    <section>
        <!-- Konten Atas Luas Segitiga -->
        <section>
            <div class="section-content">
                <h2>Luas Segitiga</h2>
            </div>
    
            <div class="formula-img">
                <img src="https://kartikasariyuni.wordpress.com/wp-content/uploads/2016/04/891d6-segitiga.jpg?w=250">
            </div>
            <p>Rumus Luas Segitiga yaitu :</p>
            <p style="text-align: center;"> L=1/2 x a x t</p>
            <p>Di mana :</p>
            <p>L = Luas</p>
            <p>a = Panjang Alas</p>
            <p>t = Tinggi</p>
    
        </section>
    </section>
    <!-- Pemisah Konten -->
    <hr/>
        <!-- Konten Bawah Luas Segitiga -->
    <section>
        <head>
            <h2>Hitung Luas Segitiga</h2>
        </head>

        <form>
            <section>
                <div>
                    <label>Alas :</label><input/>
                </div>
                
                <div>
                    <label>Tinggi :</label><input/>
                </div>    
            </section>
            <p>Diketahui :</p>

            <button type="button">Hitung</button>
            <button type="button" id="reset-btn">Reset</button>
        </form>
    </section>
</section>
</body>
</html>
